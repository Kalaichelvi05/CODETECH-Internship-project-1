<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Progressive Web Application for e-commerce Store</title>
</head>
<body>
  <h1>Welcome to Progressive Web Application Store</h1>

  <div class="products">
    <div class="product">
      <img src="images/download.jpg" alt="Shoe" />
      <p>Shoe - ₹999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/bags.jpg" alt="Bag" />
      <p>Bag - ₹1200</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/dress1.jpg" alt="Women Dresses" />
      <p>Anarkali - ₹800</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/dress2.jpg" alt="Men Clothes" />
      <p>Formals & Casuals - ₹1500</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/laptop.jpg" alt="Laptop" />
      <p>Laptop - ₹25000</p>
      <button>Add to Cart</button>
    </div>
     <div class="product">
      <img src="images/appliances.jpg" alt="Electronics" />
      <p>HomeAppliances - ₹200000</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
